<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Transaction</h1>
    <div class="row">
        <div class="col-xs-3" style="padding: 3%">
            <p class="font-weight-normal">Available Emus in the market:</p>
            <h1 style='vertical-align:middle; display:inline;' id="marketEmus">000</h1>
        </div>
        <div class="col-xs-9 placeholder">
            <div class="row">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <p class="font-weight-normal">Your Emus on sale:</p>
                    <h1 style='vertical-align:middle; display:inline;' id="emusOnSale">000</h1>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <p class="font-weight-normal">Your Emus limit:</p>
                    <h1 style='vertical-align:middle; display:inline;' id="emusLimit">000</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <p class="font-weight-normal">Your balance:</p>
                    <h1 style='vertical-align:middle; display:inline;' id="balance">000</h1>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <p class="font-weight-normal">Your fine:</p>
                    <h1 style='vertical-align:middle; display:inline;' id="fine">000</h1>
                </div>
            </div>
        </div>
    </div>
    <hr class="blackline">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Buy</h2>
                    <p class="card-text">Buy emission from the emission market.</p>
                    <div class="form-group">
                        <label>Emission</label>
                        <input id="form-buy" class="form-control" placeholder="Amount">
                    </div>
                    <button id="btn-buy" class="btn btn-primary" type="submit">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sell</h2>
                    <p class="card-text">Sell emission to the emission market.</p>
                    <div class="form-group">
                        <label>Emission</label>
                        <input id="form-sell" class="form-control" placeholder="Amount">
                    </div>
                    <button id="btn-sell" class="btn btn-primary" type="submit">Sell</button>
                </div>
            </div>
        </div>
    </div>
</div>
