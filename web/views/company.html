        <div class="col-6">
            <div class="card card-body  transparent">
                <h2 class="card-title">Buy</h2>
                <p class="card-text">Buy Emission Units</p>
                <form name="form" ng-submit="buy()">
                    <div class="form-group">
                        <label>Emission</label>
                        <input id="buy-amount" class="form-control" placeholder="Amount" ng-model="buy_amount" required>
                    </div>
                </form>
                <button id="btn-buy" class="btn btn-primary" ng-disabled="loading_available" type="submit" ng-click="buy()">Buy</button>
            </div>
        </div>
        <div class="col-6">
            <div class="card card-body  transparent">
                <h2 class="card-title">Sell</h2>
                <p class="card-text">Sell Emission Units</p>
                <form name="form" ng-submit="sell()">
                    <div class="form-group">
                        <label>Emission</label>
                        <input id="sell-amount" class="form-control" placeholder="Amount" ng-model="sell_amount" required>
                    </div>
                </form>
                <button id="btn-sell" class="btn btn-primary" ng-disabled="loading_available" type="submit" ng-click="sell()">Sell</button>
            </div>
        </div>
